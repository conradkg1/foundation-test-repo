<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <title>html-sandbox</title>
</head>
<header class="lead, text-center"><strong>foundation document test</strong></header>
<body>
    <div>
        <ul class="no-bullet">    
            <li>Item One</li>
        </ul>
        <ul>
            <li>Item Two</li>
        </ul>
        <ol>
            <li>Item Three</li>
        </ol>
        <button class="alert button tiny">button</button>
        <button class="warning button small">button</button>
        <button class="success button">button</button>
        <button class="button large">button</button>
        <button class="secondary button">button</button>
    </div>
    <div class="row">
        <form>
            <div>
                <label>Form Entry Label</label> 
                <input type="text" placeholder="Your Text Here" >
            </div>
            <div>
                <label>Number Entry Box</label>
                <input type="number"></input>
            </div>
            <div>
                <label>Fruit Selection</label>
                <select>
                    <option>Apples</option>
                    <option>Oranges</option>
                    <option>Pineapple</option>
                    <option>Strawberries</option>
                </select>
            </div>
            <fieldset class="fieldset">
                <legend>Checkboxes</legend>
                <input type="checkbox"><label>Apples</label></input>
                <input type="checkbox"><label>Oranges</label></input>
                <input type="checkbox"><label>Pineapples</label></input>
                <input type="checkbox"><label>Strawberries</label></input>
            </fieldset>
            <div class="input-group">
                <input class="input-group-field"></input>
                <div class="input-group-button"><input type="submit" class="button" value="Search"></input></div>
            </div>
            <div class="switch">
                <input class="switch-input" id="mySwitch" type="checkbox"></input>
                <label class="switch-paddle" for="mySwitch"><span class="show-for-sr"></span></label>
            </div>
        </form>
    </div>
    <div>
        <table class="striped hover">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <th>Jill</th>
                <th>Smith</th>
                <th>50</th>
            </tr>
            <tr>
                <th>Eve</th>
                <th>Jackson</th>
                <th>45</th>
            </tr>
            <tr>
                <th>John</th>
                <th>Doe</th>
                <th>40</th>
            </tr>
        </table>
    </div>
</body>

</html>
